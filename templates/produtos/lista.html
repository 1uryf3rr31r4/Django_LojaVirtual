<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Loja Virtual
        </title>
    </head>
    <body>
        <h1>Produtos Disponiveis</h1>
        <ul>
            {% for produto in produtos %}
                <li>
                    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="150">
                    <h2>{{ produto.nome }}</h2>
                    <p>{{ produto.descricao }}</p>
                    <a href="{% url 'adicionar_ao_carrinho' produto.id %}">Adicionar ao carrinho</a> 
                    <a href="{% url 'remover_do_carrinho' produto.id %}">Remover</a>
                    <p>Pre√ßo: R$ {{ produto.preco }}</p>
                    <p>Estoque: {{ produto.estoque }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
